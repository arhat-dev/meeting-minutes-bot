name: Build

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  pull_request:
    branches:
    - master
    - "!deps/**"
  push:
    branches:
    - master
    tags:
    - v*

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  build-on-linux:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: ubuntu-latest
    steps:
    - uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 30m
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Build
      run: |
        make -j$(nproc --all) meeting-minutes-bot.linux.all
        make -j$(nproc --all) meeting-minutes-bot.freebsd.all TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.netbsd.all TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.openbsd.all TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.plan9.all TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.solaris.amd64 TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.aix.ppc64 TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.dragonfly.amd64 TAGS=''
        make -j$(nproc --all) meeting-minutes-bot.darwin.all
        make -j$(nproc --all) meeting-minutes-bot.windows.all

    # - name: Package
    #   run: |
    #     make package.meeting-minutes-bot.linux.all

    - name: Hash
      run: |
        os_list="linux freebsd netbsd openbsd plan9 aix solaris dragonfly darwin windows"

        cd build
        for os in ${os_list}; do
          sha256sum meeting-minutes-bot.${os}* > sha256.${os}.txt
          sha512sum meeting-minutes-bot.${os}* > sha512.${os}.txt
          md5sum meeting-minutes-bot.${os}* > md5.${os}.txt
        done
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-linux
        path: build

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs:
    - build-on-linux

    runs-on: ubuntu-latest
    steps:
    - name: Download linux builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-linux
        path: build

    # - name: Download linux cgo builds
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: build-on-linux-cgo
    #     path: build

    - name: Extract tag name
      id: extract_tag
      run: |
        echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

    - name: Build changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v1.8.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
        body: |
          # Release Notes

          ## Features

          - Add foo support #issue-ref
          - Add bar support #issue-ref

          ## Bug fixes

          - Fixed foo #issue-ref
          - Fixed bar #issue-ref #pr-ref

          ## Breaking Changes

          - Foo ...
          - Bar ...

          ## Changes since `${{ steps.build_changelog.outputs.fromTag }}`

          ${{ steps.build_changelog.outputs.changelog }}

          ## Images

          - `docker.io/arhatdev/meeting-minutes-bot:${{ steps.extract_tag.outputs.tag }}`
          - `ghcr.io/arhat-dev/meeting-minutes-bot:${{ steps.extract_tag.outputs.tag }}`

    #
    # checksums
    #
    - name: Create Checksum Files
      run: |
        files="sha256 sha512 md5"
        os_list="darwin windows freebsd netbsd openbsd plan9 aix solaris dragonfly"

        for f in ${files}; do
          printf "# Linux builds\n\n" > "build/${f}.txt"
          cat build/${f}.linux.txt >> "build/${f}.txt"

          for os in ${os_list}; do
            printf "\n# ${os} builds\n\n" >> "build/${f}.txt"
            cat build/${f}.${os}.txt >> "build/${f}.txt"
          done
        done

    - name: Upload sha256
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: sha256.txt
        asset_path: build/sha256.txt
        asset_content_type: text/plain

